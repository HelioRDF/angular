<mat-card>
  <mat-card-title>Novo produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o R$:"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button class="bt" mat-raised-button (click)="consulta()" >
    Get
  </button>

  <button class="bt" mat-raised-button (click)="createProduct()" 
  style="margin-left: 5px">
    Salvar
  </button>

  <button
    mat-raised-button
    (click)="cancel()"
    class="red"
    style="margin-left: 5px"
  >
    Cancelar
  </button>
</mat-card>
