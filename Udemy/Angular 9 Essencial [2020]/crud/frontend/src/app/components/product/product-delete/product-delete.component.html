<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="nome"
         [value]="product.name"
          name="name" disabled        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o R$:"
         [value]="product.price"
          name="price" disabled
        />
      </mat-form-field>
    </form>
  
    <button class="bt" mat-raised-button (click)="deleteProduct()" 
    style="margin-left: 5px">
      Excluir
    </button>
  
    <button
      mat-raised-button
      (click)="cancel()"
      class="red"
      style="margin-left: 5px"
    >
      Cancelar
    </button>
  </mat-card>
